<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator App</h1>
        <form id="input-form">
            <div>
                <label for="length">Length:</label>
                <input type="number" id = "length-box" value="14">
            </div>
            <div>
            <label for="uppercase">Include uppercase:</label>
            <input type="checkbox" id = "uppercase-box">
            </div>
            <div>
            <label for="special chars">Include special characters:</label>
            <input type="checkbox" id = "special-chars-box">
            </div>
            <div>
            <label for="numbers">Include numbers:</label>
            <input type="checkbox" id = "numbers-box">
            </div>
            <div>
            <button id = "generate-box" type="button">Generate Password</button>
            <input type = "text" id="password"readonly>
            </div>
        </form>
    </div>    
</body>
<script src="app.js"></script>
</html>
<script src="app.js"></script>
</html>
